<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRFK Heating & Cooling | RI & MA</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0f1418;
      color:#ffffff;
      text-align:center;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:44px 18px 28px;
    }

    /* Logo */
    .logo{
      max-width:min(520px, 92vw);
      width:100%;
      height:auto;
      display:block;
      margin:0 auto 22px;
    }

    h1{
      margin:0 0 8px;
      font-size:28px;
      letter-spacing:0.5px;
    }

    .sub{
      margin:0 auto 22px;
      max-width:52ch;
      color:#a7b3be;
      font-size:14px;
      line-height:1.6;
    }

    .divider{
      height:1px;
      background:rgba(255,255,255,0.10);
      margin:26px auto;
      width:min(520px, 92vw);
    }

    .btnrow{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .btn{
      display:inline-block;
      padding:12px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      font-size:14px;
      border:1px solid rgba(255,255,255,0.12);
    }

    .btn.primary{
      background:#4CAF50;
      color:#0a140c;
      border-color:rgba(76,175,80,0.55);
    }

    .btn.secondary{
      background:rgba(255,255,255,0.06);
      color:#ffffff;
    }

    .small{
      margin-top:18px;
      color:#7f8b96;
      font-size:12px;
    }

    /* Make it feel nice on very small phones */
    @media (max-width:360px){
      h1{ font-size:24px; }
      .sub{ font-size:13px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Logo -->
    <img class="logo" src="logo1.png" alt="TRFK Heating & Cooling logo" />

    <!-- Simple headline -->
    <h1>Heating & Cooling</h1>
    <p class="sub">
      Servicing Rhode Island & Massachusetts.<br>
      Install • Repair • Maintenance • Retrofits
    </p>

    <div class="divider"></div>

    <!-- Contact (edit phone if you want) -->
    <div class="btnrow">
      <a class="btn primary" href="mailto:theretrofitking@gmail.com">Email for a Quote</a>
      <a class="btn secondary" href="tel:+10000000000">Call Now</a>
    </div>

    <div class="small">
      © <span id="y"></span> TRFK • The Retro Fit King
    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
