<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRFK Heating & Cooling | RI & MA</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0b1216; /* darker teal/black */
  color:#ffffff;
  text-align:center;
}

.wrap{
  max-width:640px;
  margin:auto;
  padding:36px 16px 24px;
}

/* LOGO */
.logo{
  width:100%;
  max-width:340px;   /* hard cap */
  height:auto;
  margin:0 auto 18px;
  display:block;
}

/* Headline */
h1{
  margin:0 0 6px;
  font-size:24px;
  letter-spacing:0.4px;
}

.sub{
  margin:0 auto 18px;
  max-width:48ch;
  color:#9fb0bb;
  font-size:14px;
  line-height:1.5;
}

/* Divider */
.divider{
  height:1px;
  background:rgba(255,255,255,0.12);
  margin:22px auto;
  width:90%;
}

/* Buttons */
.btnrow{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:12px 16px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  font-size:14px;
}

.primary{
  background:#4CAF50;
  color:#08120a;
}

.secondary{
  background:#1a2329;
  color:white;
  border:1px solid #2b3942;
}

.small{
  margin-top:16px;
  font-size:12px;
  color:#7c8b95;
}

/* Extra small phones */
@media (max-width:380px){
  .logo{ max-width:280px; }
  h1{ font-size:22px; }
}
</style>
</head>

<body>
<div class="wrap">

<img class="logo" src="logo.png" alt="TRFK Logo">

<h1>Heating & Cooling</h1>
<p class="sub">
Servicing Rhode Island & Massachusetts<br>
Install • Repair • Maintenance • Retrofits
</p>

<div class="divider"></div>

<div class="btnrow">
<a class="btn primary" href="mailto:theretrofitking@gmail.com">Email for Quote</a>
<a class="btn secondary" href="tel:+10000000000">Call Now</a>
</div>

<div class="small">© <span id="y"></span> The Retro Fit King</div>

</div>

<script>
document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
